name: "no-retriever-financebench"
dataset:
  dataset_dir: partitioned
  description: Financial dataset that contains everything about finance, including
    real-world financial documents, SEC filings, earning reports, call transcripts,
    and much more. It has all the financial live data, historical data, just about
    everything about finance, for instance, definitions and explanations of financial
    term, insights on company revenues, mergers, founders, or stock performance, details
    on financial laws, compliance, or government policies, information required to
    evaluate finance risk, and information about banking operations, credit systems,
    or loan structures.
  examples_data_path: examples
  grounding_data_path: aryn_html
  load_examples_timeout_s: 3600
  load_grounding_data_timeout_s: 3600
  partition_map:
    holdout: holdout
    sample: pepsi
    test: test
    train: train
  path_root: octo-syftr-benchmarking-data
  storage_options:
    cache_check: 60
    cache_storage: benchmarking/data/cache
    check_files: true
    expiry_time: 2592000
    protocol: filecache
    same_names: true
    target_protocol: s3
  storage_partitions:
  - sample
  - train
  - test
  - holdout
  xname: financebench_hf
reuse_study: false
search_space:
  custom_defaults:
    rag_mode: rag
    hyde_enabled: true
    additional_context_enabled: true
    rag_method: dense
    rag_query_decomposition_enabled: true
    rag_top_k: 19
    rag_embedding_model: BAAI/bge-small-en-v1.5
    rag_query_decomposition_llm_name: gpt-4o-mini
    rag_query_decomposition_num_queries: 6
    rag_fusion_mode: simple
    splitter_method: sentence
    splitter_chunk_exp: 12
    splitter_chunk_overlap_frac: 0
    hyde_llm_name: gpt-4o-mini
    additional_context_num_nodes: 16
optimization:
  baselines: []
  use_individual_baselines: false
  use_agent_baselines: false
  use_variations_of_baselines: false
  shuffle_baselines: false  
  blocks:
  - components:
    - few_shot_retriever
    - reranker
    - sub_question_rag
    - critique_rag_agent
    - lats_rag_agent
    - react_rag_agent
    - response_synthesizer_llm
    - template_name 
    name: no-retriever
    num_trials: 500
  cpus_per_trial: 5
  embedding_device: cuda
  # use_hf_embedding_models: true
  gpus_per_trial: 0.2
  max_concurrent_trials: 10
  num_eval_samples: 100
  num_eval_batch: 100
  num_retries_unique_params: 10
  num_trials: 100
  use_cost_pruner: false
  use_pareto_pruner: false
  use_runtime_pruner: false
